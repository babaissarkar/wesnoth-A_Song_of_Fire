#textdomain wesnoth-A_Song_of_Fire

[unit_type]
    id=Sentinel
    name= _ "Sentinel"
    race=celestial
    image="units/celestials/sentinel.png"
    hitpoints=60
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=42
    usage=fighter
    description= _ "The great guardians of important celestials are called Sentinels, for their silent, but imposing presence, and their complete immunity to boredom."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}+{SPECIAL_NOTES_STEADFAST}
    {DEFENSE_ANIM "units/celestials/sentinel.png" "units/celestials/sentinel.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        arcane=60
        blade=80
        pierce=80
        impact=80
    [/resistance]

    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]

    [attack]
        name=spear
        description="Spear"
        type=pierce
        range=melee
        damage=12
        number=3
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=javelin
        description="Javelin"
        type=pierce
        range=ranged
        damage=8
        number=2
        icon=attacks/javelin-human.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=100
            image="units/celestials/sentinel.png"
            sound=spear-miss.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=100
            image="units/celestials/sentinel.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        hits=no
        [frame]
            begin=-150
            end=-50
            image="units/celestials/sentinel.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/celestials/sentinel.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        hits=yes
        [frame]
            begin=-150
            end=-50
            image="units/celestials/sentinel.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/celestials/sentinel.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
