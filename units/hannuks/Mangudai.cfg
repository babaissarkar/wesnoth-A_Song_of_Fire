#textdomain wesnoth-A_Song_of_Fire

[unit_type]
    id=Hannuk Mangudai
    name= _ "Mangudai"
    race=hannuk
    image="units/human-hannuks/mangudai.png"
    hitpoints=48
    movement_type=mounted
    movement=10
    experience=80
    level=2
    alignment=lawful
    advances_to=Hannuk Tarkan
    cost=35
    undead_variation=mounted
    usage=scout
    description= _ "Not all horse archers manage to go much beyond their own rank and skill; those who do, however, are admired by his kinsmen as the embodiment of the Hannuks' ideal warrior: man and horse move across the steppes like a single body, and the former's archery skill is superior to that of most foot bowmen. Armed no longer with mere scythes, but with sharp swords, they are called the Mangudai, which means, in the Hannuk language, 'Wind of Death', a name that testifies both their speed and deadliness."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    die_sound=horse-die.ogg
     [movement_costs]
        sand=1
    [/movement_costs]
    [resistance]
	    blade=90
        impact=100
    [/resistance]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=bow
        description=_"composite bow"
        icon=attacks/bow-elven.png
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        range=ranged
        damage=6
        number=4
    [/attack]
    {DEFENSE_ANIM "units/human-hannuks/mangudai.png" "units/human-hannuks/mangudai.png" {SOUND_LIST:HORSE_HIT} }
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-500
                end=-400
                image="units/human-hannuks/mangudai.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-500
                end=-400
                image="units/human-hannuks/mangudai.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/human-hannuks/mangudai.png"
            sound=horse-elf-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-hannuks/mangudai.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-hannuks/mangudai.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
