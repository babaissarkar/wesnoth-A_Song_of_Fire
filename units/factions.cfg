######################################################################### HANNUKS ##########################################################
[race]
    id=hannuk
    male_name= _ "race^Hannuk"
    female_name= _ "race+female^Hannuk"
    plural_name= _ "race^Hannuks"
    num_traits=2
    markov_chain_size=3
    {HANNUK_NAMES}
    {TRAIT_DEXTROUS}
    description= _ "The Hannuks are a human people who inhabits the vast steppes in the Great Continent's Far East, between the Aragwaith Meadows and the Stormy Sea. They were originally nomads, moving all around the steppes and the lands surrounding it, but at some point in their History they began to settle down on the plains after learning agriculture. Even so, they have not forgotten the nomadic skills of their ancestors, and preserve them through rituals and oral tradition.

Their society is very conservative, and so their customs and beliefs change little throughout the centuries. They are divided into many different clans, some of them rule by their eldest, others by their strongest and most cunning warrior; but all the clans are united under the authority of the Great Shamans, the wisest amongst the Hannuks, who keep their ancient lore and who have the monopoly over their rudimentary magical arts. These Shamans sit at Ughure, the largest city of the Hannuks, and one of the largest of all human settlements.

The Hannuks are not an expansionistic nation; because of their preference for horse-riding, they do not occupy irregular lands, such as forests, swamps, deserts and mountains. However, they frequently leave the steppes to raid neighbouring lands; and every now and then there is a Hannuk chieftain who decides to further expand the frontiers of his people's lands, which they often succeed."
[/race]

