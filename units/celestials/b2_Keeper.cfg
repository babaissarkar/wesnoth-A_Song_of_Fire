#textdomain wesnoth-A_Song_of_Fire

[unit_type]
    id=Keeper
    name= _ "Keeper"
    race=celestial
    image="units/celestials/keeper.png"
    hitpoints=49
    movement_type=smallfoot
    movement=5
    experience=85
    level=2
    alignment=lawful
    advances_to=Sentinel
    cost=28
    usage=fighter
    description= _ "Keepers are staunch defenders of the Celestial homelands. With stout hearts, and hardened skin they will hold till death or relief comes."
    {DEFENSE_ANIM "units/celestials/keeper.png" "units/celestials/keeper.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        arcane=60
        blade=80
        pierce=80
        impact=80
    [/resistance]

    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]

    [attack]
        name=spear
        description="Spear"
        type=pierce
        range=melee
        damage=9
        number=3
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=100
            image="units/celestials/keeper.png"
            sound=spear-miss.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=100
            image="units/celestials/keeper.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
